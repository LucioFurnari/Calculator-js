<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap" rel="stylesheet"> 

    <link rel="stylesheet" href="./style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="background-calculator">
    <div class="calculator-container">
        <p class="result-display"></p>
        <div class="grid-container"> 
        <div class="number-container">
            <button value="1">1</button>
            <button value="2">2</button>
            <button value="3">3</button>
            <button value="4">4</button>
            <button value="5">5</button>
            <button value="6">6</button>
            <button value="7">7</button>
            <button value="8">8</button>
            <button value="9">9</button>
            <button value="0" class="cero-btn">0</button>
            <button class="float-btn">.</button>
        </div>
        <div class="operators-container">
            <button class="clean-btn">Clear</button>
            <button class="delete-btn">Delete</button>
            <button value="+">+</button>
            <button value="-">-</button>
            <button value="*">x</button>
            <button value="/">/</button>
            <button class="negative-btn">-/+</button>
            <button class="result-btn">=</button>
        </div>
        </div>
    </div>
    </div>  
    <script src="./script.js"></script>
</body>
</html>
